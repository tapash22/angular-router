<div
  class="w-full flex items-center gap-2 h-24 overflow-x-auto overflow-y-hidden px-2 py-4 custom-scrollbar-x"
  *ngIf="chipList.length"
>
  <p
    class="flex items-center justify-center whitespace-nowrap rounded-xl text-sm font-medium px-3 py-2 shadow-[var(--shadow)]"
    *ngFor="let chip of chipList"
  >
    {{ chip }}
  </p>
</div>

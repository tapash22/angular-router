<div class="flex justify-start items-center gap-3">
    <p class="text-sl font-bold tracking-wide">{{ titleTag }}:</p>
    <ng-container *ngFor="let star of ratingStars">
        <fa-icon
            [icon]="
        star === 'full'
          ? solidStar
          : star === 'half'
          ? halfStar
          : emptyStar
      "></fa-icon>
    </ng-container>
</div>

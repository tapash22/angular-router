<div
    class=" bg-white w-full h-20 shadow-xs shadow-gray-700 flex justify-center items-center absolute top-0">
    <div class="w-full h-full p-2 m-0 flex justify-start align-middle">
        <div class="w-6/12 h-full flex justify-start items-center gap-3 px-2">
            <fa-icon [icon]="iconHome"
                class="text-3xl text-gray-400 p-2 "></fa-icon>
            <h1 class="text-xl font-bold">{{lastSegment}}{{pathSegments}}</h1>
        </div>

        <div class="w-6/12 h-full flex justify-end items-center gap-2 px-2">
            <fa-icon [icon]="iconBell"
                class="text-3xl text-gray-400 p-3"></fa-icon>
            <div
                class="w-auto h-[30px] relative flex justify-end">
                <img #trigger src="./favicon.ico"
                    class="bg-cover w-[30px] h-[30px]  rounded-full ring-4 ring-blue-500"
                    (click)="show = !show" />
                <div
                    class="absolute top-8 right-0 w-[250px] h-auto shadow-lg shadow-gray-500 block bg-white " *ngIf="show">
                    <div class="block w-full bg-white h-auto ">
                        <h2 class="text-xl font-bold tracking-wide py-3 px-4">
                            {{userProfileData.name}}
                            <p
                                class="py-2 text-sm font-medium tracking-wide w-full px-1">
                                {{userProfileData.role}}
                            </p>
                        </h2>
                        <ul class="block w-full h-auto py-1 bg-gray-100 border-t-2 border-b-2 ">
                            <li
                                class="w-full h-auto p-2 bg-gray-100 flex justify-start align-middle hover:bg-gray-300 cursor-pointer">

                                <a routerLink="/dashboard/profile"
                                    class="text-lg font-medium tracking-wide text-black hover:text-white">Profile</a>
                            </li>
                            <li
                                class="w-full h-auto p-2 bg-gray-100 flex justify-start align-middle hover:bg-gray-300 cursor-pointer">

                                <a routerLink="/dashboard/profile"
                                    class="text-lg font-medium tracking-wide text-black hover:text-white">Reset
                                    Password</a>
                            </li>
                            <li
                                class="w-full h-auto p-2 bg-gray-100 flex justify-start align-middle hover:bg-gray-300 cursor-pointer">
                                <p
                                    class="text-lg font-medium tracking-wide text-black hover:text-white" (click)="logoutUser()">
                                    LOGOUT
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div
    class=" bg-white w-full h-20 shadow-xs shadow-gray-700 flex justify-center items-center absolute top-0 z-50">
    <div class="w-full h-full p-2 m-0 flex justify-start align-middle">
        <div class="w-6/12 h-full flex justify-start items-center gap-3 px-2">
            
            <fa-icon [icon]=" showSidebar ? iconBars : iconClose"
                class="text-3xl text-blue-400 p-2 " (click)="closeNavigattion()"></fa-icon>
            <h1 class="text-xl font-bold">{{pathWithSlashes}}</h1>
        </div>

        <div class="w-6/12 h-full flex justify-end items-center gap-2 px-2">
            <fa-icon [icon]="iconBell"
                class="text-3xl text-blue-400 p-3"></fa-icon>
            <div
                class="w-auto h-[30px] relative flex justify-end">
                <img #trigger src="./favicon.ico"
                    class="bg-cover w-[30px] h-[30px]  rounded-full ring-4 ring-blue-500"
                    (click)="show = !show" />
                <div
                    class="absolute top-9 py-3 right-0 w-[250px] h-auto shadow-lg bg-white shadow-gray-500 block z-40 rounded-2xl border-t-4 border-t-blue-300 border-b-4 border-b-blue-500    "
                    *ngIf="show">
                    <div class="block w-full h-full  overflow-hidden ">
                        <h2 class="text-xl font-bold tracking-wide py-3 px-4">
                            {{userProfileData.name}}
                            <p
                                class="py-2 text-sm font-medium tracking-wide w-full px-1">
                                {{userProfileData.role}}
                            </p>
                        </h2>
                        <ul
                            class="block w-full h-full  border-t-1 border-t-gray-400  ">
                            <li
                                class="w-full h-auto p-1 bg-white flex justify-start items-center hover:bg-[linear-gradient(90deg,_#d6d7da8e_0%,_#2643d194_50%,_#d6d7da8a_100%)] cursor-pointer gap-2 border-b-1 border-gray-400">
                                <fa-icon [icon]="iconProfile"
                                    class="text-2xl text-[#324ad3] p-3"></fa-icon>
                                <a routerLink="/dashboard/profile"
                                    class="text-lg font-medium italic tracking-wide text-black ">Profile</a>
                            </li>
                            <li
                                class="w-full h-auto p-1 bg-white flex justify-start items-center hover:bg-[linear-gradient(90deg,_#d6d7da8e_0%,_#2643d194_50%,_#d6d7da8a_100%)] cursor-pointer gap-2 border-b-1 border-gray-400">
                                <fa-icon [icon]="iconResetPassword"
                                    class="text-2xl text-[#324ad3] p-3"></fa-icon>
                                <a routerLink="/dashboard/reset-password"
                                    class="text-lg font-medium italic tracking-wide text-black ">Reset
                                    Password</a>
                            </li>
                            <li
                                class="w-full h-auto p-1 bg-white flex justify-start items-center hover:bg-[linear-gradient(90deg,_#d6d7da8e_0%,_#2643d194_50%,_#d6d7da8a_100%)] cursor-pointer gap-2 ">
                                <fa-icon [icon]="iconLogout"
                                    class="text-2xl text-[#324ad3] p-3"></fa-icon>

                                <p
                                    class="text-lg font-medium italic tracking-wide text-black "
                                    (click)="logoutUser()">
                                    LOGOUT
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

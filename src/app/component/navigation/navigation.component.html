<div class="navigation block w-full bg-green-600 h-screen p-0 m-0">
    <ul class="block w-screen  h-full bg-red-400 pa-3">
        <li *ngFor="let item of menuItems"
            class="py-3 flex justify-start align-middle w-screen">
            <a [routerLink]="item.link" routerLinkActive="active" class="link ">
                {{ item.name |titlecase }}
            </a>
        </li>
    </ul>
</div>

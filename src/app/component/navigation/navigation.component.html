<div
    class="navigation w-auto h-screen   bg-[var(--surface)]">
    <div
        class="w-auto h-20 flex justify-center items-center p-4 ">
        <h3
            class="text-xl font-bold  uppercase tracking-wide italic">{{!collapsed ? 'MG': 'Management'}}</h3>
    </div>
    <ul
        class="block w-auto  h-full  pa-3 space-y-2 my-0 shadow-[var(--shadow-button)] ">
          <li *ngFor="let item of visibleMenuItems"
              [ngClass]="[
                    'flex justify-start align-middle w-auto tracking-wide transition-all duration-300 py-4 px-5 cursor-pointer',
                    activeLink.includes(item.link) ? 'bg-[var(--sidebar-active-bg)] border-l-2 border-r-1 border-gray-300 rounded-lg' : 'hover:bg-[var(--sidebar-hover-bg)]'
                ]"
            [routerLink]="item.link" routerLinkActive="active">
            <fa-icon
                [icon]="item.icon"
                class=" text-xl px-4  ">
            </fa-icon>
            <span *ngIf="collapsed" class="text-lg font-medium">
                {{ item.name |titlecase }} 
            </span>
        </li>
    </ul>
</div>

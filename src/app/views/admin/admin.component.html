<div
    class="flex h-[86vh] overflow-hidden mt-4 ">
    <div class="flex-1 overflow-y-auto custom-scrollbar px-2  bg-[var(--surface)]">
        <div class="w-full py-4 flex justify-center items-center gap-4 bg-[var(--surface)] text-[var(--foreground)]">
            <div class="w-2/3 h-auto p-2 rounded-2xl shadow-[var(--shadow-button)]">
                <app-overview-chart [type]="chartType"
                    [data]="chartData"
                    [options]="chartOptions"></app-overview-chart>
            </div>
            <div class="w-1/3 h-[550px] overflow-hidden rounded-2xl flex p-2 mx-4 shadow-[var(--shadow-button)]">
                <ul class="flex-1 overflow-y-scroll custom-scrollbar rounded-2xl p-2 ">
                    <app-user-list-item
                        *ngFor="let user of userList; let i = index"
                        [index]="i" [user]="user"
                        [selected]="selectedIndex === i "
                        (userSelected)="handleUserSelection($event)"></app-user-list-item>
                </ul>
            </div>
        </div>
        <div class="w-full h-auto py-4 grid grid-cols-3 gap-4 bg-[var(--surface)] text-[var(--foreground)]">
            <app-project-card *ngFor="let project of projectList; let i=index"
                [project]="project" [index]="i"
                [selected]="selectedIndex === i "
                (selectProject)="handleProject($event)"></app-project-card>
        </div>
    </div>
</div>

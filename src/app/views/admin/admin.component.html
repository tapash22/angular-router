<div class="block w-full h-full bg-transparent">
    <div class="w-full h-auto py-4 flex justify-center items-center gap-4">
        <div class="w-2/3 h-auto p-2">
            <app-overview-chart [type]="chartType"
                [data]="chartData"
                [options]="chartOptions"></app-overview-chart>
        </div>
        <div class="w-1/3 h-auto p-2 block">
            <ul class="block w-full h-[400px] overflow-y-scroll ">
                <li
                    class="w-full h-auto py-2 px-4 shadow-sm shadow-gray-100  block rounded-xl my-2"
                    *ngFor="let user of userList; let i = index"
                    [ngClass]="i % 2 === 0 ? 'bg-gray-100' : 'bg-gray-50'">
                    <h2
                        class="text-lg font-normal text-black tracking-wide flex justify-between items-center">
                        {{user.name}}
                        <p
                            class="p-2 rounded-lg bg-gray-300 text-center text-sm font-medium text-white  ">
                            {{user.role |uppercase}}
                        </p>
                    </h2>
                    <p class="text-sm font-medium text-black py-1">
                        {{ user.email}}
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <div class="w-full h-auto py-4 flex justify-center items-center gap-4">
        <div
            class="block shadow-sm shadow-gray-500 bg-gray-100 rounded-2xl w-1/3 h-auto p-4"
            *ngFor="let project of projectList">
            <h2
                class="text-xl font-semibold text-black flex justify-between items-center  py-1">
                {{project.project_title}}
                <p
                    class="p-2 rounded-lg bg-gray-400 text-center text-sm font-medium text-white  ">
                    {{project.projectStatus |uppercase}}
                </p>
            </h2>
            <p class="text-lg font-normal py-1 ">
                {{project.project_subtitle}}
            </p>
            <div
                class="w-full h-auto flex justify-start items-center gap-2 py-2"
                *ngIf="project.project_requirement.length">
                <p
                    class="p-2 rounded-xl bg-white text-center text-sm font-medium "
                    *ngFor="let chip of project.project_requirement ">
                    {{chip}}
                </p>
            </div>
            <p class="text-lg font-normal text-black py-1">
                User Engaged: {{project.working_resource.length}}
            </p>

        </div>
    </div>
</div>

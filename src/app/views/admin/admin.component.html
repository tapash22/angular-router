<div
    class="flex h-[86vh] overflow-hidden mt-4 ">
    <div
        class="flex-1 overflow-y-auto custom-scrollbar  bg-[var(--surface)]">
        <!-- top section -->
        <div
            class="w-full h-auto py-4 flex justify-center items-center gap-4 bg-[var(--surface)] text-[var(--foreground)]">
            <div
                class="w-2/3 h-auto p-2 rounded-2xl shadow-[var(--shadow-button)]">
                <app-overview-chart [type]="chartType"
                    [data]="chartData"
                    [options]="chartOptions"
                    [chartHeight]="500"></app-overview-chart>
            </div>
            <div
                class="w-1/3 h-[500px] rounded-2xl flex flex-col p-4 mx-4 shadow-[var(--shadow-card)]">
                <!-- Header -->
                <div
                    class="w-full p-2 flex justify-center items-center">
                    <h2 class="text-xl italic font-medium tracking-wide">User
                        list</h2>
                </div>

                <!-- Scrollable list -->
                <ul class="w-full overflow-y-auto rounded-2xl  p-4 custom-scrollbar shadow-[var(--shadow-default)] ">
                    <app-user-list-item
                        *ngFor="let user of userList; let i = index"
                        [index]="i" [user]="user"
                        [selected]="selectedIndex === i "
                        (userSelected)="handleUserSelection($event)"></app-user-list-item>
                </ul>
            </div>
        </div>
        <!-- top section end -->

        <!-- bottom section -->
        <div
            class="w-full h-auto py-4 grid grid-cols-3 gap-4 bg-[var(--surface)] text-[var(--foreground)]">
            <app-project-card *ngFor="let project of projectList; let i=index"
                [project]="project" [index]="i"
                [selected]="selectedIndex === i "
                (selectProject)="handleProject($event)"></app-project-card>
        </div>
        <!-- bottom section end -->
    </div>
</div>
